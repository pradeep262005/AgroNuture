<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroNurture Chatbot</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <header>
        <h1>AgroNurture-Chatbot</h1>
        <a href="index.html" id="back">Home</a>
    </header>

    <div class="container">
        <h2>AgroNurture Chatbot</h2>
        <div class="chat-window">
            <div class="chat-output" id="chat-output"></div>
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AgroNurture. All Rights Reserved.</p>
    </footer>

    <script>
        const chatOutput = document.getElementById('chat-output');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Event listener for sending a message
        sendBtn.addEventListener('click', function() {
            const message = userInput.value;
            if (message) {
                addMessageToChat('User', message);
                getChatbotResponse(message);
                userInput.value = ''; // Clear input field
            }
        });

        // Function to add messages to the chat window
        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatOutput.appendChild(messageElement);
            chatOutput.scrollTop = chatOutput.scrollHeight; // Auto-scroll
        }

        // Function to get the chatbot response
        function getChatbotResponse(message) {
            const responses = {
                "hi": "Hello! How can I assist you today?",
                "hello": "Hi there! How can I help you?",
                "how are you?": "I'm a chatbot, but I'm here to help you with anything you need!",
                "help": "Sure! I can assist you with crop recommendations, soil health advice, or any farming-related queries.",
                "fertilizer": "I recommend using nitrogen-rich fertilizers for crops like wheat or maize. What crops are you growing?",
                "soil": "You can analyze your soil by checking its pH level and nutrient content. How can I assist with your soil?"
            };

            // Default response if message is not recognized
            const defaultResponse = "I'm not sure how to respond to that. Could you please rephrase your question?";

            // Match user input to a predefined response or provide a default response
            const response = responses[message.toLowerCase()] || defaultResponse;

            // Simulate chatbot response delay
            setTimeout(() => {
                addMessageToChat('Bot', response);
            }, 500); // Response after 0.5 seconds
        }
    </script>
</body>
</html>
